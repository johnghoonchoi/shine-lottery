<template name="home">
  <article class="page container-fluid shine-wrapper">

    {{#unless Template.subscriptionsReady}}
      {{> listLoading}}
    {{else}}
    <div class="row-fluid">
      <nav class="navtabs">
        <ul class="navtabs-list">
          <li class="navtabs-item active">
            <a class="navtabs-anchor" href="#">게임목록</a>
          </li>
          {{#if currentUser}}
          <li class="navtabs-item pull-right">
            <a class="navtabs-add-game"><i class="fa fa-plus-circle"></i></a>
          </li>
          {{/if}}
        </ul>
      </nav>
    </div>
      {{#if noPosts}}
      <div class="row-fluid">
        {{_ 'text_no_blogs'}}
      </div>
      {{else}}
      <div class="row-fluid">
        <div class="block-group">
          <ul class="block-list">
            {{#each gamerooms}}
            {{> homeListItem}}
            {{/each}}
          </ul>
        </div>
      </div>

        {{#if hasMore}}
        <div class="row-fluid">
          <a class="btn btn-deep-app btn-block load-more">{{_ 'command_load_more'}}</a>
        </div>
        {{/if}}
      {{/if}}


    {{/unless}}
  </article>
</template>

<template name="homeListItem">
  <li class="post-item">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 title">
          <small>{{state}}</small>
        </div>
        <div class="col-md-6 title">
          {{title}}
        </div>
        <div class="col-md-3 title">
          {{connections.length}}
        </div>
        <div class="col-md-2 title">
          {{#if isReady state}}
            <a href="{{pathFor 'gameroomsView' _id}}" class="btn btn-success">참여</a>
          {{else}}
            <button type="button" class="btn btn-warning">관전</button>
          {{/if}}
        </div>
      </div>

    </div>

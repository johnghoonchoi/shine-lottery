<template name="postTextarea">
	<div class="content-block" data-type="markdown">
    <div class="btn-toolbar"
         data-role="editor-toolbar" data-target="#editor" style="display:none">
      <div class="btn-group">
				{{> cloudinaryUploader}}
      </div>
    </div>

	  <textarea name="content" data-provide='markdown'
              data-iconlibrary='fa' placeholder='본문'>{{content}}</textarea>
  </div>

  {{> cloudinaryProgressBar}}
</template>

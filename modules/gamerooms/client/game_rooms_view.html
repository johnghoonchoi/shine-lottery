<template name="gameroomsView">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-md-9">
        {{> Template.dynamic template="chatFrame"}}
      </div>
      <div class="col-xs-4 col-md-3">
        {{#if isHost}}
          <a href="{{pathFor 'animation3D' roomId=this.roomId}}" class="btn
          btn-success">게임시작</a>
        {{/if}}
        <div id="connections-sign-in">
          <header>
            <p>{{_ 'text_user_count' 0=connectionCount}}명</p>
          </header>

          <div>
            {{#each connections}}
            {{> connectionsListItem}}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-12">
        <footer>
          <textarea class="chat-textarea" placeholder="내용을 입력하세요."></textarea>
        </footer>
      </div>
    </div>
  </div>
</template>


<template name="connectionsListItem">
  <div class="connection-item">
    <span class="avatar-sm">
      {{{getPicture toUser}}}
      <span class="user-name">{{userDisplayName user}}</span>
    </span>
  </div>
</template>

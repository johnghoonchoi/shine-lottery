<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- <meta charset="UTF-8" /> -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- If you delete this meta tag, Half Life 3 will never be released. -->
  <meta name="viewport" content="width=device-width" />
  <title>Email Authentication</title>
</head><!-- /HEADER -->


<!-- BODY -->
<body>
<table cellspacing="0" cellpadding="0" border="0" width="100%" align="center" bgcolor="#f4f4f4" style="padding-top:0;padding-bottom:30px">
  <tr>
    <td width="100%" valign="top" style="font-size:0">
      <table cellspacing="0" cellpadding="0" border="0" width="100%" align="center" style="margin:0 auto;">
        <tr>
          <td width="100%" valign="top" align="center" style="padding:30px 10px;font-size:0">
            <a href="#none" target="_blank">
              <img src="http://file.bookpal.co.kr/novel/images/head/logo4y_2.png" width="178" height="34" border="0" alt="북팔 메인 바로가기">
            </a>
          </td>
        </tr>
        <tr>
          <td width="100%" valign="top" style="background-color:#eeeeee;padding:20px 30px;font-size:20px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;color:#000000">
            {{title}}
          </td>
        </tr>
        <tr>
          <td>
            <table cellspacing="0" cellpadding="0" border="0" width="100%" align="center" style="margin:0 auto;padding:30px;background-color:#ffffff">
              <tr>
                <td width="100%" valign="top" style="font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;color:#000000">
                  {{brand}}{{content}}
                </td>
              </tr>
              <tr>
                <td height="20px"></td>
              </tr>
              <!-- Callout Panel -->
              <tr>
                <td width="100%" valign="top" style="background-color:#ecf8ff;padding:30px 10px">
                  <a href="{{emailUrl}}" target="_blank" style="font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;font-weight:bold;color:#72c2db;text-decoration:underline">
                   {{emailUrl}}
                  </a>
                </td><!-- /Callout Panel -->
              </tr>
              <tr>
                <td height="20"></td>
              </tr>
              <tr>
                <table cellspacing="0" cellpadding="0" border="0" width="100%" align="center" style="margin:0 auto;background-color:#eeeeee">
                  <tr>
                    <td>
                      <table width="50%" align="left" style="float:left;min-width:280px">
                        <tr>
                          <td style="padding:15px">
                              <strong valign="top" style="font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;color:#000000">{{connectWithUs}} </strong>
                              <a href="{{facebookUrl}}" target="_blank" style="display:block;margin-top:10px;padding:3px 7px;border-radius:2px;-webkit-border-radius:2px;-moz-border-radius:2px;font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;font-weight:bold;color:#ffffff;background-color:#3c5a96;text-decoration:none;text-align:center">Facebook</a>
                              <a href="{{twitterUrl}}" target="_blank" style="display:block;margin-top:10px;padding:3px 7px;border-radius:2px;-webkit-border-radius:2px;-moz-border-radius:2px;font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;font-weight:bold;color:#ffffff;background-color:#2badea;text-decoration:none;text-align:center">Twitter</a>
                              <!-- a href="#" class="soc-btn gp">Google+</a -->
                          </td>
                        </tr>
                      </table>

                      <!-- contact info-->
                      <table width="50%" align="left" style="float:left;min-width:280px">
                        <tr>
                          <td style="padding:15px">
                              <strong valign="top" style="margin-bottom:10px;font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;color:#000000">{{contactInfo}}</strong>
                              <p valign="top" style="margin-bottom:10px;font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;color:#000000">{{labelPhone}} : {{phoneNumber}}</p>
                              <p valign="top" style="margin-bottom:10px;font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;color:#000000">{{labelAddress}} : {{address}} </p>
                          </td>
                        </tr>
                      </table><!-- /contact info-->
                      <span style="display:block;clear:both"></span>
                    </td>
                  </tr>
                </table>
              </tr>

              <!-- Footer -->
              <tr>
                <td height="30" valign="top" style="font-size:18px;font-family:Helvetica Neue,Helvetica,Helvetica,Arial,sans-serif;text-align:center;color:#959493">
                  <a href="{{termsOfUseUrl}}" target="_blank" style="font-size:18px;font-weight:bold;color:#34a6c9;line-height:22px;text-decoration:underline">{{termsOfUse}}</a>
                  <span style="font-size:18px;color:#e2e2e2">|</span>
                  <a href="{{privacyPolicyUrl}}" target="_blank" style="font-size:18px;font-weight:bold;color:#34a6c9;line-height:22px;text-decoration:underline">{{privacyPolicy}}</a>
                  <!-- |
                  <a href="{{unsubscribeUrl}}"><unsubscribe>{{unsubscribe}}</unsubscribe></a>
                  -->
                </td>
              </tr>
              <!-- /Footer -->

            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body><!-- /BODY -->
</html>

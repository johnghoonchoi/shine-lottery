<template name="changePassword">
  <article class="accounts-ui-page">
    {{> accountsUIHeader title='accounts-ui:nav_change_password'}}

    <div class="body">
      {{#if loggingIn}}
        {{> accountsUILoading}}
      {{/if}}

      {{> meteorModalAlerts}}

      {{> changePasswordService}}
    </div>
  </article>
</template>

<template name="changePasswordService">
  <form id="formChangePassword">
    <section class="form-group">
      <input id="old-password" class="form-control"
             type="password" placeholder="{{_ 'accounts-ui:label_current_password'}}" />
    </section>

    {{> signInServiceSeparator}}

    <section class="form-group">
      <input id="new-password" class="form-control"
             type="password" placeholder="{{_ 'accounts-ui:label_new_password'}}" />
    </section>

    <section class="form-group">
      <input id="password-again" class="form-control"
             type="password" placeholder="{{_ 'accounts-ui:label_password_again'}}" />
    </section>

    <section class="form-group">
      <button type="submit" class="btn btn-deep-app btn-block">
        {{_ 'accounts-ui:command_save'}}
      </button>
    </section>
  </form>
</template>

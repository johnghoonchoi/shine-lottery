<template name="forgotPassword">
  <article class="accounts-ui-page">
    {{> accountsUIHeader title='accounts-ui:nav_forgot_password'}}

    <div class="body">
      {{#if loggingIn}}
        {{> accountsUILoading}}
      {{/if}}

      {{> meteorModalAlerts}}

      {{> forgotPasswordService}}
    </div>

    <footer>
      {{> backToSignIn}}
    </footer>
  </article>
</template>

<template name="forgotPasswordService">
  <form id="formForgotPassword" class="login-form">
    <section class="form-group"> {{! XXX we should probably use loginButtonsFormField }}
      <input id="forgot-password-email" class="form-control"
             type="email" placeholder="{{_ 'accounts-ui:label_email'}}" />
    </section>

    <section class="form-group">
      <button type="submit" class="btn btn-deep-app btn-block pull-right">
        {{_ 'accounts-ui:command_reset_password'}}
      </button>
    </section>
  </form>
</template>
